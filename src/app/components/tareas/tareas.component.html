<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" class="form-control form-control-lg" placeholder="Ingrese tarea..."
             [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div class="card p-2" *ngIf="listaTareas.length === 0">
                <h6 >No hay tareas para mostrar</h6>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between" 
                *ngFor="let tarea of listaTareas; let i = index">
                    <span class="cursor" (click)="actualizarTarea(i)">
                        <i [class.text-success]="tarea.estado"
                        [ngClass]="tarea.estado ? 'fa-regular fa-circle-check' :
                         'fa-regular fa-circle'"></i>
                        <!-- <i class="fa-regular fa-circle" *ngIf="!tarea.estado"></i>
                        <i class="fa-solid fa-circle" *ngIf="tarea.estado"></i> -->
                    </span>
                    {{tarea.nombre}}
                    <span class="cursor text-danger" (click)="eliminarTarea(i)">
                        <i class="fa-regular fa-trash-can">

                        </i>
                    </span>
                </li>
              </ul>
        </div>
    </div>
</div>
